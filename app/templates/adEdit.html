<ng-include src="'templates/header.html'"></ng-include>
<row class="container">

    <form class="form-horizontal">

        <fieldset>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="tittleName" class="col-lg-2 control-label">Tittle</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="tittleName" placeholder="Tittle" ng-model="ad.tittle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea"  ng-model="ad.text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imgUrl" class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-10">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="imgUrl" placeholder="imgUrl"  ng-model="ad.imgUrl">
                        </div>
                        <div class="col-md-2">
                            <input type="file" class="btn btn-primary btn-sm" placeholder="Browse">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryName" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="categoryName"  ng-model="ad.categoryId">
                            <option ng-repeat="category in categoryData" value={{category.id}}>{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="townName" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="townName"  ng-model="ad.townId">
                            <option ng-repeat="town in townsData"  value={{town.id}}>{{town.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div>
                    <img src="img/no-img.png" ng-src="">
                </div>
                <br>
                <div>
                    <button class="btn btn-success adImg ">Change Image</button>
                </div>
                <br>
                <button type="submit" class="btn btn-danger adImg">Delete Image</button>
            </div>
        </fieldset>
    </form>
</row>
<div class="form-group">
    <div class="col-lg-12 col-lg-offset-2">
        <button type="submit" class="btn btn-info col-lg-offset-1 btn-lg" ng-click="editAd(ad)">Edit</button>
        <button class="btn btn-info col-lg-offset-1 btn-lg" ng-click="editAd">Cancel</button>
    </div>
</div>
