<ng-include src="'templates/header.html'"></ng-include>
<h3>Confirm Deleting Ad?</h3>
        <hr>
<div class="jumbotron">
    <form class="form-horizontal">
        <fieldset>
            <div class="col-md-6 pull-left"><strong>Opel Vectra for Sale</strong></div>
            <div class="col-md-6 pull-right">12-Jan-2015</div>
            <div class="col-md-4 "><img src="" ng-src="img/no-img.png"></div>
            <div class="form-group col-md-8">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="textArea"></textarea>
                </div>
                <div class="form-group">
                    <label for="categoryName" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="categoryName" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="townName" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="townName" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-1">
                    <button type="submit" class="btn btn-warning col-lg-offset-2">Delete</button>
                    <button class="btn btn-danger col-lg-offset-6">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
