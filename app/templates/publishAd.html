<ng-include src="'templates/header.html'"></ng-include>
<row>

    <form class="form-horizontal">

        <fieldset>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="tittleName" class="col-lg-2 control-label">Tittle</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="tittleName" placeholder="Tittle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imgUrl" class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-10">
                    <input type="text" class="form-control" id="imgUrl" placeholder="imgUrl">
                    </div>
                </div>
                </div>
            <div class="col-md-2">
                    <img src="img/no-img.png" ng-src="">
                </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="categoryName" class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="categoryName">
                            <option ng-repeat="category in categoryData">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="townName" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="townName">
                            <option ng-repeat="town in townsData">{{town.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</row>
<div class="form-group">
    <div class="col-lg-12 col-lg-offset-2">
        <button type="submit" class="btn btn-info col-lg-offset-1 btn-lg">Edit</button>
        <button class="btn btn-info col-lg-offset-1 btn-lg">Cancel</button>
    </div>
</div>
